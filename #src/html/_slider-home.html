<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->

        <div data-hash="slide-1" class="swiper-slide">
            <section class="slider-home">
                <div class="slider-home__img">
                    <img class="slider-home__photo" src="img/index/main-slider/main__home.png" alt="main__home">
                </div>
                <div class="slider-home__text">
                    <h1 class="slider-home__title">Find peace in the Forest</h1>
                    <p class="slider-home__subtitle">
                        Come and stay in out hut hotel near <br> Mariager Fjord in Denmark
                    </p>
                </div>
                <div class="slider-home__button">
                    <div class="little-book__button">
                        <a class="button__block" href="#">
                            <div class="block__book">
                                <h5 class="book__title">Book A Hut</h5>
                            </div>
                        </a>
                        <div class="button__info-price">
                            <div class="info-price__text">
                                <p class="text__price-book_1">from</p>
                                <p class="text__price-book_2">&euro;3.200</p>
                                <p class="text__price-book_3">per night</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
